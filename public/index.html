<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="sm:w-full ">
      <div class="relative">
        <img id="mainImage" class=" h-72" src="./images/bg-desktop-light.jpg" alt="">
        <div class="absolute  sm:text-2xl top-3/4 left-1/2 -translate-x-1/2 -translate-y-1/2">
          <div class="flex justify-between w-36 sm:flex sm:justify-between sm:w-96 items-baseline mb-8">
            <h1 class=" text-2xl sm:text-5xl mt-8 sm:ml-12  text-white ">Todo</h1>
            <img id="toggleDark" class="h-4 sm:h-8  items-baseline" src="./images/icon-moon.svg" alt="" srcset="">
          </div>
          
          <div class="sm:w-36 text-center justify-center relative flex items-center mx-auto">
            <!-- <input class="border-red-900" type="radio"> -->
            <button id="enter" class="mr-40 border-8 border-solid border-gray-600 sm:mr-80 absolute w-4 h-4 bg-blue-700 rounded-circle">
              <img class="" src="./images/icon-check.svg" alt="" srcset="">
            </button>
            <div class="">
              <input id="field" class="w-52  sm:w-96 rounded outline-none h-10" type="text">
            </div>
            
          </div>
          <div class="bg-white mt-2 w-52 sm:w-96 text-center  justify-center flex items-center mx-auto">
            <ul>
              <li class="border-black"></li>
            </ul>
            <img id="clear" src="./images/icon-cross.svg" alt="" srcset="">
          </div>
        </div>
        
        
      </div>
    </div>
  

  <!-- Add dynamic number --> 
  <!-- items left -->

  <!-- All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
